<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
        }
        img {
            width: 30%;
            border: 5px solid black;
            margin-top: 20px;
        }
        h1 {
            color: #333;
            margin: 20px 0 10px;
        }
        h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            color: #555;
        }
        ul li {
            margin: 5px 0;
        }
        p {
            margin-top: 20px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        input {
            padding: 10px;
            margin-top: 10px;
            width: 60%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <img src="myself.jpg" alt="Profile Picture">
    <h1>Hi, my name is Sushant Bharti</h1>
    <h3>Fun fact about me :</h3>
    <ul>
        <li>18 years old</li>
        <li>Love playing badminton</li>
        <li>Living in IIT Patna</li>
        <li>167 cm height</li>
    </ul>
    <p>Please connect with me on <a href="https://www.linkedin.com/in/sushant-bharti-3443a7307/" target="_blank">LinkedIn here</a></p>
    <input type="text" placeholder="Enter email...">
    <br>
    <button>Join Newsletter</button>
</body>
</html>
